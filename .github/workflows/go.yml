name: Godis Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code from the repository
    - name: Check out the repository
      uses: actions/checkout@v4

    # Set up Go environment
    - name: Set up Go 1.x
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.0'

    # Install dependencies
    - name: Install dependencies
      run: go mod download

    # Build the project
    - name: Build the project
      run: go build ./...

    # Run tests and generate report
    - name: Run tests and save result
      id: test-results
      run: |
        mkdir -p test-reports
        go test ./... -v | tee test-reports/results.txt

    # Generate a summary in Markdown format
    - name: Create test summary in Markdown
      run: |
        echo "## Test Summary" > test-reports/summary.md
        PASSED=$(grep -c '--- PASS' test-reports/results.txt)
        FAILED=$(grep -c '--- FAIL' test-reports/results.txt)
        TOTAL=$(($PASSED + $FAILED))
        echo "| Total | Passed | Failed |" >> test-reports/summary.md
        echo "|-------|--------|--------|" >> test-reports/summary.md
        echo "| $TOTAL | $PASSED | $FAILED |" >> test-reports/summary.md

    # Upload test results for later inspection
    - name: Upload test report
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: test-reports/results.txt

    # Upload Markdown summary for display in the GitHub Actions summary
    - name: Upload test summary to GitHub Actions summary
      run: |
        cat test-reports/summary.md
        echo "" >> $GITHUB_STEP_SUMMARY
        cat test-reports/summary.md >> $GITHUB_STEP_SUMMARY